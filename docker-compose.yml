version: '3.8'

services:
  scheduler:
    build: .
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Seoul
      - REDIS_HOST=redis
      - MONGO_URI=mongodb://mongo:27017/scheduler
      - MANUSCRIPT_API_URL=http://host.docker.internal:8000
    depends_on:
      - redis
      - mongo

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  redis_data:
  mongo_data:
